<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow5Y | Session-Only Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .glass {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 2rem;
        }

        .tab-active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .subtab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 800;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            color: #94a3b8;
            font-size: 14px;
            border: 1px solid transparent;
        }

        .action-btn:hover {
            background: #f1f5f9;
            color: #4f46e5;
            border-color: #e2e8f0;
        }

        .delete-btn:hover {
            color: #ef4444;
            background: #fef2f2;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef } = React;

        const BILL_CATEGORIES = [
            { label: 'Housing', color: 'bg-orange-100 text-orange-600' },
            { label: 'Savings', color: 'bg-emerald-100 text-emerald-600' },
            { label: 'Donations', color: 'bg-pink-100 text-pink-600' },
            { label: 'Utilities', color: 'bg-blue-100 text-blue-600' },
            { label: 'Transportation', color: 'bg-purple-100 text-purple-600' },
            { label: 'Food', color: 'bg-amber-100 text-amber-600' },
            { label: 'Subscriptions', color: 'bg-rose-100 text-rose-600' },
            { label: 'Debt/Loans', color: 'bg-slate-100 text-slate-600' },
            { label: 'Misc', color: 'bg-indigo-100 text-indigo-600' }
        ];

        function App() {
            // All state is now session-only. No useEffect for localStorage.
            const [bills, setBills] = useState([]);
            const [incomes, setIncomes] = useState([]);
            const [overrides, setOverrides] = useState({});
            const [activeYear, setActiveYear] = useState("2026");
            const [activeMonth, setActiveMonth] = useState("January");
            const [showModal, setShowModal] = useState(null);
            const [editCtx, setEditCtx] = useState(null);
            const [form, setForm] = useState({ name: '', amount: '', date: '', freq: 'monthly', category: 'Housing' });
            const fileInputRef = useRef(null);

            const clearAndOpen = (type) => {
                setForm({ name: '', amount: '', date: '', freq: type === 'income' ? 'biweekly' : 'monthly', category: 'Housing' });
                setShowModal(type);
            };

            const generateInstances = (items, start, end) => {
                let list = [];
                items.forEach(item => {
                    let curr = new Date(item.date + 'T12:00:00');
                    let count = 0;
                    while (curr <= end && count < 600) {
                        const dateStr = curr.toISOString().split('T')[0];
                        const key = `${item.id}-${dateStr}`;
                        const ovr = overrides[key];
                        const actualDate = new Date((ovr?.date || dateStr) + 'T12:00:00');
                        if (actualDate >= start) {
                            list.push({
                                ...item,
                                origDateStr: dateStr,
                                actualDate,
                                amount: ovr?.amount || item.amount,
                                name: ovr?.name || item.name,
                                category: ovr?.category || item.category
                            });
                        }
                        if (item.freq === 'weekly') curr.setDate(curr.getDate() + 7);
                        else if (item.freq === 'biweekly') curr.setDate(curr.getDate() + 14);
                        else if (item.freq === 'monthly') curr.setMonth(curr.getMonth() + 1);
                        else break;
                        count++;
                    }
                });
                return list;
            };

            const processed = useMemo(() => {
                const monthIdx = new Date(Date.parse(activeMonth + " 1, " + activeYear)).getMonth();
                const mStart = new Date(activeYear, monthIdx, 1);
                const mEnd = new Date(activeYear, monthIdx + 1, 0, 23, 59, 59);
                const rangeStart = new Date(activeYear, monthIdx - 1, 1);
                const rangeEnd = new Date(activeYear, monthIdx + 2, 1);

                const allInc = generateInstances(incomes, rangeStart, rangeEnd).sort((a, b) => a.actualDate - b.actualDate);
                const allBills = generateInstances(bills, rangeStart, rangeEnd);
                const monthIncomes = allInc.filter(i => i.actualDate >= mStart && i.actualDate <= mEnd);

                let tInc = 0, tBill = 0, tSave = 0;
                const cards = monthIncomes.map(inc => {
                    tInc += parseFloat(inc.amount || 0);
                    const masterIdx = allInc.findIndex(i => i.id === inc.id && i.origDateStr === inc.origDateStr);
                    const nextInc = allInc[masterIdx + 1];
                    const attached = allBills.filter(b => b.actualDate >= inc.actualDate && (!nextInc || b.actualDate < nextInc.actualDate)).sort((a, b) => a.actualDate - b.actualDate);
                    const billSum = attached.reduce((s, b) => {
                        const a = parseFloat(b.amount || 0);
                        if (b.category === 'Savings') tSave += a; else tBill += a;
                        return s + a;
                    }, 0);
                    return { income: inc, bills: attached, billSum, remaining: parseFloat(inc.amount || 0) - billSum };
                });
                return { cards, tInc, tBill, tSave };
            }, [bills, incomes, activeYear, activeMonth, overrides]);

            const moveDate = (item, direction) => {
                const current = new Date(item.actualDate);
                const day = current.getDay();
                let diff = direction === 'friday' ? (day >= 5 ? -(day - 5) : -(day + 2)) : (day >= 1 ? (8 - day) : (1 - day));
                const newDate = new Date(current);
                newDate.setDate(current.getDate() + diff);
                setOverrides({ ...overrides, [`${item.id}-${item.origDateStr}`]: { ...item, date: newDate.toISOString().split('T')[0] } });
            };

            const startEdit = (item, type) => {
                setEditCtx({ item, type });
                setForm({ ...item, date: item.actualDate.toISOString().split('T')[0] });
                setShowModal('edit');
            };

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-12">
                    <header className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-black italic uppercase leading-none">Flow<span className="text-indigo-600">5Y</span></h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Session Only Mode</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => clearAndOpen('income')} className="bg-white border font-black uppercase px-6 py-3 rounded-2xl text-[10px] shadow-sm hover:bg-slate-50">+ Income</button>
                            <button onClick={() => clearAndOpen('bill')} className="bg-slate-900 text-white font-black uppercase px-6 py-3 rounded-2xl text-[10px] shadow-lg">+ Bill/Save</button>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
                        {["2026", "2027", "2028", "2029", "2030"].map(y => (
                            <button key={y} onClick={() => setActiveYear(y)} className={`px-10 py-3 rounded-2xl font-black transition-all shrink-0 ${activeYear === y ? 'tab-active' : 'bg-white text-slate-400'}`}>{y}</button>
                        ))}
                    </div>

                    <div className="flex gap-6 mb-10 overflow-x-auto no-scrollbar border-b">
                        {["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"].map(m => (
                            <button key={m} onClick={() => setActiveMonth(m)} className={`pb-4 px-1 text-[11px] font-black uppercase shrink-0 transition-all ${activeMonth === m ? 'subtab-active text-indigo-600' : 'text-slate-300'}`}>{m}</button>
                        ))}
                    </div>

                    {/* Monthly Summary */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <div className="glass p-8 border-l-4 border-emerald-400"><p className="text-[10px] font-black text-slate-400 uppercase">Monthly In</p><h3 className="text-3xl font-black text-emerald-600">${processed.tInc.toFixed(2)}</h3></div>
                        <div className="glass p-8 border-l-4 border-rose-400"><p className="text-[10px] font-black text-slate-400 uppercase">Monthly Bills</p><h3 className="text-3xl font-black text-rose-600">${processed.tBill.toFixed(2)}</h3></div>
                        <div className="glass p-8 border-l-4 border-indigo-400"><p className="text-[10px] font-black text-slate-400 uppercase">Monthly Saved</p><h3 className="text-3xl font-black text-indigo-600">${processed.tSave.toFixed(2)}</h3></div>
                    </div>

                    {/* Main Cards View */}
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {processed.cards.length === 0 ? (
                            <div className="col-span-full py-20 text-center border-2 border-dashed border-slate-200 rounded-[3rem]">
                                <p className="text-slate-400 font-bold uppercase text-xs tracking-widest">No data in current view. Import your file or add an entry.</p>
                            </div>
                        ) : processed.cards.map((card, i) => (
                            <div key={i} className="glass p-8 flex flex-col border-t-8 border-indigo-500 shadow-xl">
                                <div className="mb-6 flex justify-between items-start">
                                    <div>
                                        <h4 className="text-2xl font-black">{card.income.actualDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</h4>
                                        <p className="text-[11px] font-bold text-slate-400 uppercase">{card.income.name} (${parseFloat(card.income.amount).toFixed(2)})</p>
                                    </div>
                                    <div className="flex gap-0.5 bg-slate-50 p-1 rounded-xl">
                                        <button onClick={() => moveDate(card.income, 'friday')} className="action-btn">←</button>
                                        <button onClick={() => moveDate(card.income, 'monday')} className="action-btn">→</button>
                                        <button onClick={() => startEdit(card.income, 'income')} className="action-btn">✎</button>
                                        <button onClick={() => setIncomes(incomes.filter(inc => inc.id !== card.income.id))} className="action-btn delete-btn">×</button>
                                    </div>
                                </div>

                                <div className="flex-1 space-y-4 mb-8 min-h-[150px]">
                                    {card.bills.map((b, bi) => (
                                        <div key={bi} className="flex justify-between items-center group">
                                            <div>
                                                <p className="text-[11px] font-black text-slate-700 uppercase">{b.name}</p>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase">{b.actualDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className={`text-[11px] font-black ${b.category === 'Savings' ? 'text-emerald-500' : 'text-rose-500'}`}>-${parseFloat(b.amount).toFixed(2)}</span>
                                                <div className="flex opacity-0 group-hover:opacity-100 transition-opacity bg-white border rounded-lg shadow-sm">
                                                    <button onClick={() => moveDate(b, 'friday')} className="action-btn scale-75">←</button>
                                                    <button onClick={() => moveDate(b, 'monday')} className="action-btn scale-75">→</button>
                                                    <button onClick={() => startEdit(b, 'bill')} className="action-btn scale-75">✎</button>
                                                    <button onClick={() => setBills(bills.filter(bi => bi.id !== b.id))} className="action-btn delete-btn scale-75">×</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="pt-6 border-t border-slate-100 flex justify-between items-end">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Surplus</p>
                                    <p className={`text-3xl font-black ${card.remaining >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>${card.remaining.toFixed(2)}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Session Management */}
                    <div className="mt-20 flex flex-col items-center gap-6 py-10 border-t">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">Session Management</p>
                        <div className="flex gap-4">
                            <button onClick={() => {
                                const blob = new Blob([JSON.stringify({ bills, incomes, overrides })], { type: 'application/json' });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a'); a.href = url; a.download = `flow5y_export_${new Date().toISOString().split('T')[0]}.json`; a.click();
                            }} className="px-10 py-4 bg-indigo-600 text-white font-black text-[10px] uppercase rounded-2xl shadow-lg shadow-indigo-100">Export All Data</button>

                            <button onClick={() => fileInputRef.current.click()} className="px-10 py-4 bg-white border border-slate-200 font-black text-[10px] uppercase rounded-2xl shadow-sm hover:bg-slate-50">Import Plan</button>
                            <input type="file" ref={fileInputRef} className="hidden" accept=".json" onChange={(e) => {
                                if (!e.target.files[0]) return;
                                const reader = new FileReader();
                                reader.onload = (ev) => {
                                    const d = JSON.parse(ev.target.result);
                                    setBills(d.bills || []); setIncomes(d.incomes || []); setOverrides(d.overrides || {});
                                };
                                reader.readAsText(e.target.files[0]);
                                e.target.value = null;
                            }} />
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-[100]">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-sm shadow-2xl">
                                <h2 className="text-xl font-black mb-6 uppercase tracking-tighter">{showModal === 'edit' ? 'Edit Entry' : `New ${showModal}`}</h2>
                                <div className="space-y-4">
                                    <input value={form.name} placeholder="Name" className="w-full p-4 bg-slate-50 rounded-2xl border-0 font-bold focus:ring-2 ring-indigo-500 outline-none" onChange={e => setForm({ ...form, name: e.target.value })} />
                                    <input value={form.amount} type="number" placeholder="Amount" className="w-full p-4 bg-slate-50 rounded-2xl border-0 font-bold focus:ring-2 ring-indigo-500 outline-none" onChange={e => setForm({ ...form, amount: e.target.value })} />
                                    <input value={form.date} type="date" className="w-full p-4 bg-slate-50 rounded-2xl border-0 font-bold text-xs" onChange={e => setForm({ ...form, date: e.target.value })} />
                                    <select value={form.freq} className="w-full p-4 bg-slate-50 rounded-2xl border-0 font-bold text-xs uppercase" onChange={e => setForm({ ...form, freq: e.target.value })}>
                                        <option value="monthly">Monthly</option>
                                        <option value="biweekly">Bi-Weekly</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="once">One-Time</option>
                                    </select>
                                    {(showModal === 'bill' || (showModal === 'edit' && editCtx?.type === 'bill')) && (
                                        <select value={form.category} className="w-full p-4 bg-slate-50 rounded-2xl border-0 font-bold text-xs uppercase" onChange={e => setForm({ ...form, category: e.target.value })}>
                                            {BILL_CATEGORIES.map(cat => <option key={cat.label} value={cat.label}>{cat.label}</option>)}
                                        </select>
                                    )}
                                    <button className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-indigo-200" onClick={() => {
                                        if (!form.name || !form.amount) return;
                                        if (showModal === 'edit') {
                                            const updater = (list) => list.map(i => i.id === editCtx.item.id ? { ...i, ...form } : i);
                                            if (editCtx.type === 'income') setIncomes(updater(incomes)); else setBills(updater(bills));
                                        } else {
                                            const item = { ...form, id: Date.now() };
                                            if (showModal === 'bill') setBills([...bills, item]); else setIncomes([...incomes, item]);
                                        }
                                        setShowModal(null);
                                    }}>Save</button>
                                    <button onClick={() => setShowModal(null)} className="w-full text-[10px] font-black text-slate-300 uppercase mt-2">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
